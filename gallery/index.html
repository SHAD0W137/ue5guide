    <script>
        var hamburgerOpen = true;
        var navpanelOpen = true;
        const navbar = document.getElementById("navbar");
        const navButton = document.getElementById("hamburger-container-button");
        const pagesContainer = document.getElementById("pages-container");
        const mainContent = document.getElementById("main-content");
        const footer = document.getElementById("footer");
        const galleryImages = document.querySelectorAll('.gallery-image');
        let fullscreenImage = null;

        const logoContainer = document.getElementById("logo-container");
     

        function showHamburger(){
            if(hamburgerOpen){
                hamburgerOpen = false;
                navbar.style.flexDirection = 'column';
                pagesContainer.style.display = 'flex';
            }
            else{
                hamburgerOpen = true;
                navbar.style.flexDirection = 'row';
                pagesContainer.style.display = 'none';
            }
        }
        window.onresize = resize;
        function resize(){
            if(window.matchMedia('(orientation: portrait)').matches){
                if(!hamburgerOpen){
                    navbar.style.flexDirection = 'column';
                    pagesContainer.style.display = 'flex';
                }
                else{
                    navbar.style.flexDirection = 'row';
                    pagesContainer.style.display = 'none';
                }
                
                mainContent.style.marginLeft = "0px";
                footer.style.paddingLeft = "1rem";
                

            } else if (window.matchMedia('(orientation: landscape)').matches){
                navbar.style.flexDirection = 'row';
                pagesContainer.style.display = 'flex';
                
            }
        }
        window.onscroll = function(){
            resize();
        }

        window.onload = function(){
            resize();
        }
    // Creating fullscreen-image logic


galleryImages.forEach(img => {
  img.addEventListener('click', () => {
    if (fullscreenImage) {
      // Close fullscreen
      document.body.removeChild(fullscreenImage);
      fullscreenImage = null;
    } else {
      // Open fullscreen
      fullscreenImage = document.createElement('div');
      fullscreenImage.classList.add('fullscreen-image');

      const fullscreenImg = document.createElement('img');
      fullscreenImg.src = img.src;
      fullscreenImg.alt = img.alt;
      fullscreenImage.appendChild(fullscreenImg);

      fullscreenImage.addEventListener('click', () => {
        document.body.removeChild(fullscreenImage);
        fullscreenImage = null;
      });

      document.body.appendChild(fullscreenImage);
    }
  });
});
